<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Time Tracker</title>
    <!--CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>

<body>

    <!-- Train Tracker -->
    <div class="container-fluid">
            <h1 class="text-left">Train Time Management</h1>
    </div>

    <!-- Current Train Schedule-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md col-2 float-left">
                <!-- Add Train  -->
                <div class="card mb-4 p-4">
                    <div class="card-body">
                        <h3 class="card-title">Add Train</h3>
                        <!-- Entry Form -->
                        <form>
                            <div class="form-group row">
                                <label for="train-name-input">Train Name</label>
                                <input class="form-control" id="train-name-input" placeholder="Japan Metro" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" placeholder="Tokyo" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="first-train-input">First Train Time (military time)</label>
                                <input class="form-control" id="first-train-input" placeholder="0600" type="text">
                            </div>
                            <div class="form-group row">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" placeholder="30" type="text">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>


            <div class="card mb-4 col-10">
                <div class="card-body">
                    <h3 class="card-title">Current Train Schedule</h3>
                    <table class="table table-sm table-hover" id='train-table'>
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Arrival</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
    </div>



            <!-- JavaScript -->
            <script src="assets/javascript/app.js"></script>

</body>

</html>
